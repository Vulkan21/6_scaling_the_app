version: '3.8'

services:
  app:
    image: counter-app:latest
    environment:
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - REDIS_DB=0
      - PORT=8000
    networks:
      - counter_network
    deploy:
      replicas: 4
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 2
        delay: 10s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      endpoint_mode: vip
    ports:
      - target: 8000
        published: 8080
        protocol: tcp
        mode: ingress
    depends_on:
      - redis-master

  redis-master:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - redis_master_data:/data
    networks:
      - counter_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-replica-1:
    image: redis:7-alpine
    command: ["redis-server", "--replicaof", "redis-master", "6379", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - redis_replica_1_data:/data
    networks:
      - counter_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - redis-master

  redis-replica-2:
    image: redis:7-alpine
    command: ["redis-server", "--replicaof", "redis-master", "6379", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - redis_replica_2_data:/data
    networks:
      - counter_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - redis-master

volumes:
  redis_master_data:
  redis_replica_1_data:
  redis_replica_2_data:

networks:
  counter_network:
    driver: overlay
