services:
  app:
    image: counter-app:latest
    environment:
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - REDIS_DB=0
      - PORT=8000
    deploy:
      replicas: 4
    depends_on:
      - redis-master

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

  redis-master:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - redis_master_data:/data

  redis-replica-1:
    image: redis:7-alpine
    command: ["redis-server", "--replicaof", "redis-master", "6379", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - redis_replica_1_data:/data
    depends_on:
      - redis-master

  redis-replica-2:
    image: redis:7-alpine
    command: ["redis-server", "--replicaof", "redis-master", "6379", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - redis_replica_2_data:/data
    depends_on:
      - redis-master

volumes:
  redis_master_data:
  redis_replica_1_data:
  redis_replica_2_data:

